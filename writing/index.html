<!DOCTYPE html>
<html>

<head>
    <title>A Writing a Day Keeps the Doctor Away</title>
    <link rel="stylesheet" href="/styles/homepage_style.css">
</head>

<body>

    <div id="home_link"></div>

    <div id="footer"></div>

    <script>
    fetch('../home_link.html')
    .then(res => res.text())

    });
    </script>

</body>

<script>
fetch('/footer.html')
  .then(res => res.text())
  .then(html => {
    document.getElementById('footer').innerHTML = html;
  });
</script>

</html>
