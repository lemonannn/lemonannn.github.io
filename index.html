<script>
    fetch('/data/projects.json')
        .then(res => res.json())
        .then(projects => {
            var max_recent_projects = 3;
            var i = 0;
            var num_recent_projects = 0;
            const recent_projects = document.getElementById('project_list');
            while (num_recent_projects < max_recent_projects && i < projects.length) {
                project = projects[i];
                if (project.completed == true) {
                    const item = document.createElement('figure');
                    item.innerHTML = `
                        <a href="${project.link}"> <img src="/project_images/${project.image}" alt="${project.name}"></a>
                        <figcaption>${project.name}</figcaption>
                    `;
                    recent_projects.appendChild(item);
                    ++num_recent_projects;
                }
                ++i;
            }
        });
</script>

<script>
  const carousel = document.getElementById('project_list');
  const btnLeft = document.getElementById('scrollLeft');
  const btnRight = document.getElementById('scrollRight');
  const scrollAmount = 490;

  btnLeft.addEventListener('click', () => {
    carousel.scrollBy({ left: -scrollAmount, behavior: 'smooth' });
  });

  btnRight.addEventListener('click', () => {
    carousel.scrollBy({ left: scrollAmount, behavior: 'smooth' });
  });
</script>

<script>
    const img = document.getElementById("moving_lemon");
    let pos_x = 0; // Initial left position in pixels
    let pos_y = 0
    let speed_mult = 5;
    let x_velo = Math.floor(Math.random() * 10) + 1;
    let y_velo = Math.floor(Math.random() * 10) + 1;
    norm_velos = normalizeVector(x_velo, y_velo)
    x_velo = norm_velos.x * speed_mult;
    y_velo = norm_velos.y * speed_mult;

    function normalizeVector(x, y) {
        const length = Math.sqrt(x * x + y * y);
        if (length === 0) return { x: 0, y: 0 }; // Avoid division by 0
        return { x: x / length, y: y / length };
    }


    function moveRight() {
        pos_x += x_velo; // Right
        pos_y += y_velo; // Down

        img.style.left = pos_x + "px";
        img.style.top = pos_y + "px";

        // Optional: stop at edge
        let pageWidth = document.documentElement.scrollWidth;
        let pageHeight = document.documentElement.scrollHeight;

        if (pos_x < 0 || pos_x + img.width >= pageWidth - speed_mult) {
            x_velo *= -1; // reset to the left of screen
        }
        if (pos_y < 0 || pos_y + img.width >= pageHeight - speed_mult) {
            y_velo *= -1;
        }
    }

    setInterval(moveRight, 16); // ~60 frames per second
</script>
